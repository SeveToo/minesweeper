<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minesweeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1>minesweeper</h1> -->
    <div class="App">
      <div class="App-header">
        <h2>Welcome to minesweeper</h2>
        <h2 class="App-timer hided">00:00</h2>
      </div>
      <div class="App-intro">
        <p>
          minesweeper is a game where you try to find the mines without getting
          hit by them.
        </p>
        <div class="App-board"></div>
        <div class="App-chooseLevel">
          <p class="App-label">Choose difficulty level</p>
          <button class="App-easy btn-active">Easy</button>
          <button class="App-medium">Medium</button>
          <button class="App-hard">Hard</button>
        </div>
        <!-- <p>To start a new game, click the button below.</p> -->
        <br />
        <button class="App-start">New Game</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
